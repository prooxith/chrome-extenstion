<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script defer src="popup.js"></script>
	<script defer src="words.js"></script>
	<script defer src="typingtest.js"></script>
	<script defer src="buttonNav.js"></script>
	<script defer src="notepad.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main-cont">
		<div class="workings">
			<div class="container-butt">
			<div class="10f cont">
				<div class="labels">
					<div class="10FF item">
						10FF SOUND
					</div>
				</div>
				<div class="divider"></div>
				<div class="button">
					<div class="soundClick item button">
						On
					</div>
				</div>
			</div>

			<div class="youtube cont">
				<div class="labels">
					<div class="Dmode item">
						Dmode
					</div>
				</div>
				<div class="divider"></div>
				<div class="button">
					<div class="ytBlock item button">
						blocked
					</div>
				</div>
			</div>

			<!-- <div class="10f cont">
				<div class="labels">
					<div class="10FF item">
						10FF SOUND
					</div>
				</div>
				<div class="divider"></div>
				<div class="button">
					<div class="soundClick item">
						On
					</div>
				</div>
			</div> -->
		</div>
		<div class="menus">
			<div class="menu-butt typeButton">TYPE TEST</div>
		</div>
		</div>
			

		<div class="typetest-container">
			<div class="warning">
				CAPS Lock Is ON!
			</div>
			<input type="text" class="input">
			<div class="stats">
				<div class="wpm">WPM</div>
				<div class="timer">TIME</div>
			</div>
			<!-- <iframe src="https://10fastfingers.com/typing-test/english" title="Iframe Example" height="400" ></iframe> -->
			<div class="textsContainer">
				<div class="startMenu">
					<div class="text">TYPING TEST BY MEH</div>
					<div class="startButt">Enter To Start</div>
				</div>
				<div class="RestartMenu">
					<div class="showWPM">Your WPM WAS</div>
					<div class="restartButt">Enter To Restart</div>
				</div>
				<div class="texttotype">
					<div class="cursor active"></div>
					<div class="wordsContainer"></div>
				</div>
			</div>
		</div>

		<div class="notepad-container">
			<div class="title">
				Slay
			</div>

			<div class="writing-section" contenteditable="true">
				
			</div>
			
		</div>

	</div>

</body>
</html>
